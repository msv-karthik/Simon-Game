<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Simon Game</h3>
        <p>Press any key to start the game !</p>
        <div class="game-container">
            <div class="btn square" id="indianred" type="button"></div>
            <div class="btn square" id="cadetblue" type="button"></div>
            <div class="btn square" id="orange" type="button"></div>
            <div class="btn square" id="mediumslateblue" type="button"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
